name: ci
on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      
      - name: setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: run api test
        run: pnpm api:test